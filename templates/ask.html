{% extends "base.html" %}

{% block nav-collapse %}
    {% include "nav-with-login.html" %}
{% endblock %}

{% block right-column %}
    {% include "right-column.html" %}
{% endblock %}

{% block content %}
    <p class="tag-for-search">New question</p>
    <form method="post" enctype="multipart/form-data" class="form-horizontal" style="margin-left: -8%; width: 100%;">
        {% csrf_token %}
        <div class="form-group">
            <label for="InputTitle" class="col-sm-2 control-label blue-text-color">Title</label>
            <div class="col-sm-10">
                {{ form.title }}
            </div>
        </div>

        <div class="form-group">
            <label for="InputText" class="col-sm-2 control-label blue-text-color">Text</label>
            <div class="col-sm-10">
                {{ form.text }}
            </div>
        </div>

        <div class="form-group">
            <label for="InputTags" class="col-sm-2 control-label blue-text-color">Tags</label>
            <div class="col-sm-10">
                {{ form.tags }}
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <button action="submit" class="btn btn-default">Ask</button>
            </div>
        </div>
    </form>
{% endblock %}
