{% extends "base.html" %}

{% block nav-collapse %}
    {% include "nav-with-login.html" %}
{% endblock %}

{% block right-column %}
    {% include "right-column.html" %}
{% endblock %}

{% block content %}
    <p class="header-login">Settings</p>
    <form id="form-login" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label class="col-sm-3 control-label-login blue-text-color">Username</label>
            <div class="col-sm-9">
                {{ form.username }}
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label-passwrd blue-text-color">Email</label>
            <div class="col-sm-9">
                {{ form.email }}
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label-passwrd blue-text-color" style="margin-top: 5px">Avatar</label>
            <div class="col-sm-9" style="margin-top: 8px">
                {{ form.avatar }}
            </div>
        </div>

        <div>
            <div class="col-sm-offset-3 col-sm-9"  style="margin-top: 10px">
                <button action="submit" class="btn btn-default">Save</button>
            </div>
        </div>
    </form>
{% endblock %}
