<!--Описание navbar-header-->
{% load static %}
<div class="navbar-header style-navbar">
    <span class="sr-only"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>

    <a class="navbar-brand logo pull-left" href="{% url 'index' %}" style="font-style: normal">
        <font id="first-word-title">stack</font>

        <font color="black">
            questions
        </font>
    </a>
</div>

<div id="navbar" class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
        <li>
            <form class="navbar-search pull-left">
                <input type="text" class="search-query placeholder" placeholder="Search">
            </form>
        </li>
    </ul>

    <ul class="nav navbar-nav pull-right">
        <li>
            <!--a href="{ url 'ask' %}" class="ask" style="color: cornflowerblue" data-toggle="modal"
               data-target="#askModal" data-whatever="@ask">ASK</a-->
            <button type="button" class="btn btn-primary ask" data-toggle="modal" data-target="#askModal"
                    data-whatever="@ask">ASK
            </button>

            <div class="modal fade" id="askModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 style="display: none" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                            <h4 class="modal-title" id="exampleModalLabel">Ask your question</h4>
                        </div>
                        <div class="modal-body">
                            <!--form>
                                <div class="form-group">
                                    <label for="recipient-name" class="form-control-label">Recipient:</label>
                                    <input type="text" class="form-control" id="recipient-name"></div>
                                <div class="form-group">
                                    <label for="message-text" class="form-control-label">Message:</label>
                                    <textarea class="form-control" id="message-text"
                                              style="margin-top: 0px; margin-bottom: 0px; height: 145px;"></textarea>
                                </div>
                            </form-->
                            <form method="post" enctype="multipart/form-data" class="form-horizontal"
                                  style="margin-left: -8%; width: 100%;">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="InputTitle" class="col-sm-2 control-label blue-text-color">Title</label>
                                    <div class="col-sm-10">
                                        {{ form.title }}
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="InputText" class="col-sm-2 control-label blue-text-color">Text</label>
                                    <div class="col-sm-10">
                                        {{ form.text }}
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="InputTags" class="col-sm-2 control-label blue-text-color">Tags</label>
                                    <div class="col-sm-10">
                                        {{ form.tags }}
                                    </div>
                                </div>

                                <!--div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button action="submit" class="btn btn-primary">Ask</button>
                                </div-->
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button action="submit" class="btn btn-primary">Ask</button>
                        </div>
                    </div>
                </div>
            </div>
        </li>
        {% load static %}
        <li><img src="{{ MEDIA_URL }}/{{ user.avatar }}" alt="user_avatar" height="40" width="40"
                 class="img-rounded avatar"></li>

        <li class="dropdown">
            <a href=""
               class="dropdown-toggle nickname"
               data-toggle="dropdown">
                {{ user.username }}
                <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                <li><a href="{% url 'settings' %}">Settings</a></li>
                <li><a href="{% url 'logout' %}">Log out</a></li>
            </ul>
        </li>
    </ul>
</div><!--/.nav-collapse -->
